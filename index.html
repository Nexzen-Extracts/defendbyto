<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Under Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0b5ed7, #084298);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .maintenance-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 25px;
      border-radius: 16px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .timer {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .time-box {
      background: rgba(0,0,0,0.25);
      padding: 15px 18px;
      border-radius: 12px;
      min-width: 90px;
    }

    .time-box span {
      display: block;
      font-size: 28px;
      font-weight: bold;
    }

    .time-box small {
      font-size: 13px;
      opacity: 0.85;
      letter-spacing: 0.5px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
      }
      .time-box {
        min-width: 70px;
        padding: 12px;
      }
      .time-box span {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="maintenance-box">
    <h1>ðŸš§ Website Under Maintenance</h1>
    <p>
      We are currently working on improvements.<br>
      Please check back after the countdown ends.
    </p>

    <div class="timer">
      <div class="time-box">
        <span id="days">00</span>
        <small>Days</small>
      </div>
      <div class="time-box">
        <span id="hours">00</span>
        <small>Hours</small>
      </div>
      <div class="time-box">
        <span id="minutes">00</span>
        <small>Minutes</small>
      </div>
      <div class="time-box">
        <span id="seconds">00</span>
        <small>Seconds</small>
      </div>
    </div>
  </div>

  <script>
    // SET YOUR MAINTENANCE END DATE HERE
    const endDate = new Date("Feb 20, 2026 12:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = endDate - now;

      if (distance < 0) {
        clearInterval(timer);
        document.querySelector(".timer").innerHTML = "<p>We are back online!</p>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerHTML = days;
      document.getElementById("hours").innerHTML = hours;
      document.getElementById("minutes").innerHTML = minutes;
      document.getElementById("seconds").innerHTML = seconds;
    }, 1000);
  </script>

</body>
</html>
